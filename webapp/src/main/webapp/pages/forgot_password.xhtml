        <ui:composition template="/pages/template/login_layout.xhtml">
            <ui:define name="title">Forgot Password | ManageMyFortune.com</ui:define>
            <ui:define name="login_body">
                <h:form id="frm_reset" onkeypress="if (event.keyCode ===13) {
                            document.getElementById('frm_reset:reset_btn').click();
                            return false;}">
                    <style>
                        .radio{
                            margin: 0px auto;
                            width: 210px;
                            margin-left: 85px;
                            margin-bottom: 7px;
                        }
                        .radio td:nth-child(2) input{
                            margin-left: 15px;
                        }
                        .action a{
                            width: 55px;
                        }
                        form{
                            margin: 0px;
                        }
                        p{
                            font-size: 13px;
                        }
                        .err_message{
                            font-size: 14px;
                            color: red;
                        }
                    </style>
                    <div class="row-fluid login-wrapper">
                        <div class="box">
                            <div class="content-wrap">
                                <h6>Reset Your Password</h6>

                                <h:selectOneRadio styleClass="radio" id="optionsRadios1" value="#{forgotPasswordController.advisor}">
                                    <f:selectItem  itemLabel="Investor" itemValue="#{false}"/>
                                    <f:selectItem  itemLabel="Advisor" itemValue="#{true}"/>
                                </h:selectOneRadio>
                                <h:inputText styleClass="span12" value="#{forgotPasswordController.username}" maxlength="50"
                                             validatorMessage="Invalid email format"
                                             requiredMessage="Please enter email id." id="user_txt" required="true" >

                                    <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />            
                                </h:inputText >
                                <p:watermark for="user_txt" value="Enter Email"/>
                                <h:message for="user_txt" styleClass="err_message"/>
                                <!--
                                <h:inputText styleClass="span12" value="{forgotPasswordController.mobile}" maxlength="15"
                                             validatorMessage="Invalid mobile number format"
                                             requiredMessage="Please enter mobile number" id="mobile_num_txt" required="true" 
                                             onkeypress="if (event.which &lt; 48 || event.which &gt; 57) return false;">
                                    <f:validateRegex pattern="^([+]?[\d]+)?$"/>
                                </h:inputText>
                                <p:watermark for="mobile_num_txt" value="Your Mobile Number"/>
                                <h:message for="mobile_num_txt" styleClass="err_message"/>
                                <h:inputText styleClass="span12" value="{forgotPasswordController.regid}" maxlength="12"
                                             validatorMessage="Invalid registration number format"
                                             requiredMessage="Please enter registraion ID" id="regid_txt" required="true" >
                                    <f:validateRegex pattern="^([+]?[\d]+)?$"/>
                                </h:inputText>
                                <p:watermark for="regid_txt" value="Registration ID"/>
                                <h:message for="regid_txt" styleClass="err_message"/>
                                -->
                                <br/>
                                <h:message for="reset_btn" styleClass="err_message"/>                                
                                <div class="action">
                                    <h:commandLink styleClass="btn-flat success" value="Reset" id="reset_btn"
                                                   actionListener="#{forgotPasswordController.doActionFindPasswordListener}"
                                                   action="#{forgotPasswordController.forgotPwdRedirect}"> 
                                    </h:commandLink>
                                </div>

                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
