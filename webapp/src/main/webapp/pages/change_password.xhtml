        <ui:composition template="/pages/template/content_page_layout.xhtml">
            <ui:define name="title">
                <h:outputText value="Advisor DashBoard | ManageMyFortune.com"/>
            </ui:define>
            <ui:define name="sidebar" >
                <ui:include src="/pages/template/components/sidebar_user.xhtml" />
            </ui:define>
            <ui:define name="content">
                <div class="content">
                    <div class="container-fluid">
                        <div id="pad-wrapper" class="form-page">
                            <div class="row-fluid form-wrapper">
                                <h2 class="page-title">Change Password</h2>

                                <h:form id="frm_changePass">
                                    <div class="field-box">
                                        <label>Username</label>
                                        <h:inputText id="username" value="#{changePasswordController.username}" readonly="true"
                                                     required="true" requiredMessage="Please enter name" style="width: 25%">
                                        </h:inputText>
                                        <h:message for="username" styleClass="err_message" ></h:message>
                                    </div>
                                    <div class="field-box">
                                        <label>Old Password</label>
                                        <h:inputSecret id="password" style="width: 25%" value="#{changePasswordController.oldPassword}"
                                                       redisplay="true"
                                                       required="true" requiredMessage="Please enter old password">
                                        </h:inputSecret>
                                        <h:message for="password" styleClass="err_message" ></h:message>
                                    </div>
                                    <div class="field-box">
                                        <label>Enter New Password</label>
                                        <h:inputSecret id="newpassword" style="width: 25%" value="#{changePasswordController.newPassword}"
                                                       redisplay ="true"
                                                       validatorMessage="Password must have length at least 6-20 characters including number, characters and special characters."
                                                       required="true" requiredMessage="Please enter new password">
                                            <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[^\W]).{6,20})"/>
                                        </h:inputSecret>
                                        <h:message for="newpassword" styleClass="err_message"/>
                                    </div>
                                    <div class="field-box">
                                        <label>Re-enter new password</label>
                                        <h:inputSecret id="repassword" style="width: 25%" value="#{changePasswordController.confirmPassword}"
                                                       redisplay ="true"
                                                       required="true" requiredMessage="Please re-enter new password">
                                        </h:inputSecret>
                                        <h:message for="repassword" styleClass="err_message" ></h:message>
                                    </div>
                                    <div> <h:message for="btn_change" styleClass="err_message" style="padding-left: 0px;"/></div>
                                    <h:commandLink id="btn_change" value="Change" styleClass="btn-flat success"
                                                   action="#{changePasswordController.changePasswordRedirect}"
                                                   actionListener="#{changePasswordController.doActionChangePassword}"/>
                                    <h:commandLink value="Reset" styleClass="btn-flat inverse"
                                                   actionListener="#{changePasswordController.doActionReset}"
                                                   action="#{changePasswordController.reset()}"
                                                   immediate="true"/>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
