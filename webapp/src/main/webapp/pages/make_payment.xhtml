        <div class="header">
            <h:commandLink action="/index" immediate="true">
                <h:graphicImage url="/img/logo.png" class="logo"/>

        <ui:composition template="/pages/template/content_page_layout_linkedin.xhtml">
            <ui:define name="title">Make Payment</ui:define>
            <ui:define name="sidebar" >
                <ui:include src="/pages/template/components/sidebar_user_linkedin.xhtml" />
            </ui:define>
            <ui:define name="content">
                <h:form id="payement">
                    <style>
                        .radio{
                            margin: 0px auto;
                            width: 210px;
                            margin-left: 85px;
                            margin-bottom: 7px;
                        }
                        .radio td:nth-child(2) input{
                            margin-left: 15px;
                        }
                        .action a{
                            width: 55px;
                        }
                        form{
                            margin: 0px;
                        }
                        p{
                            font-size: 13px;
                        }
                        .err_message{
                            font-size: 14px;
                            color: red;
                        }
                        .success_message{
                            font-size: 14px;
                            color: green;
                        }

                    </style>
                    <div class="content section">
                        <div id="pad-wrapper">

                            <div class="row-fluid two-baseline-margin-bottom">
                                <div class="span12" style="padding-left: 15%;padding-top: 5%;">
                                    <div class="table-wrapper" style="height: 800px;">
                                        <h:panelGroup id="modify" rendered="#{!paymentController.paymentReponse}"> 
                                            <table >
                                                <thead> 
                                                    <tr class="top">
                                                        <th align="center"> <div class="field-box" style="text-align: left;">
                                                                <h2 class="page-title two-baseline-margin-bottom" style="
                                                                    font-weight: bold;">
                                                                    MAKE PAYMENT
                                                                </h2>
                                                            </div>
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>

                                                    <tr><td style="width: 600px;">
                                                            <div class="field-box">
                                                                <label style="width: 150px;">Amount</label>

                                                                <h:inputText readonly="true" id="amount" maxlength="10" style="width: 200px;"                                                     
                                                                             validatorMessage="Please enter valid Amount"
                                                                             styleClass="span4" value="2"  required="True"
                                                                             requiredMessage="Enter Amount">

                                                                </h:inputText>
                                                                <h:message for="amount" styleClass="err_message"></h:message> 
                                                            </div>

                                                        </td>
                                                    </tr>

                                                    <tr>

                                                        <td align="center" width="600px">
                                                            <div class="field-box" style="text-align: left;padding-left: 115px;">
                                                                <h:commandButton styleClass="btn-flat success" value="Make Payment" id="payment"
                                                                                 actionListener="#{paymentController.saveUserProfile}"          
                                                                                 action="#{paymentController.save()}">
                                                                </h:commandButton>
                                                            </div>
                                                        </td>
                                                    </tr>           
                                                </tbody>

                                            </table>

                                        </h:panelGroup>        <h:panelGroup rendered="#{paymentController.paymentReponse}">
                                            <table >
                                                <thead> 
                                                    <tr class="top">
                                                        <th align="center"> <div class="field-box" style="text-align: left;">
                                                                <h2 class="page-title two-baseline-margin-bottom" style="
                                                                    font-weight: bold;">
                                                                    MAKE PAYMENT
                                                                </h2>
                                                            </div>
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>

                                                    <tr><td style="width: 600px;">
                                                            <div class="field-box">
                                                                <label style="width: 150px;">Customer ID</label>
                                                                <label style="width: 150px;">#{paymentController.transactionResponseVo.customerID}</label>
                                                            </div>    
                                                        </td> 
                                                    </tr>

                                                    <tr><td style="width: 600px;">
                                                            <div class="field-box">
                                                                <label style="width: 150px;">Transaction Amount</label>
                                                                <label style="width: 150px;">#{paymentController.transactionResponseVo.txnAmount}</label> 
                                                            </div>

                                                        </td>
                                                    </tr>
                                                    <tr><td style="width: 600px;">
                                                            <div class="field-box">
                                                                <label style="width: 150px;">Transaction Reference Number</label>
                                                                <label style="width: 150px;">#{paymentController.transactionResponseVo.txnReferenceNo}</label> 
                                                            </div>

                                                        </td>
                                                    </tr>
                                                    <tr><td style="width: 600px;">
                                                            <div class="field-box">
                                                                <label style="width: 150px;">Bank ID</label>
                                                                <label style="width: 150px;">#{paymentController.transactionResponseVo.bankID}</label> 
                                                            </div>

                                                        </td>
                                                    </tr>
                                                    <tr><td style="width: 600px;">
                                                            <div class="field-box">
                                                                <label style="width: 150px;">#{paymentController.transactionResponseVo.authStatusMsg}</label>
                                                            </div>

                                                        </td>
                                                    </tr>          
                                                </tbody>
                                            </table>
                                        </h:panelGroup>
                                    </div>
                                </div>
                            </div>                                                       
                        </div>
