        <ui:composition template="/pages/template/login_layout.xhtml">
            <ui:define name="title">Login | ManageMyFortune.com</ui:define>
            <ui:define name="login_body">
                <h:form id="frm_login" onkeypress="if (event.keyCode === 13) {
                            document.getElementById('frm_login:login_btn').click();
                            return false;}">               
                    <style>
                        .radio{
                            margin: 0px auto;
                            width: 210px;
                            margin-left: 85px;
                            margin-bottom: 7px;
                        }
                        .radio td:nth-child(2) input{
                            margin-left: 15px;
                        }
                        .action a{
                            width: 55px;
                        }
                        form{
                            margin: 0px;
                        }
                        p{
                            font-size: 13px;
                        }
                        .err_message{
                            font-size: 14px;
                            color: red;
                        }
                        .dob{                            
                            width: 300px;
                        }
                    </style>

                    <div class="row-fluid login-wrapper">
                        <div class="box">
                            <div class="content-wrap">
                                <h6>Two-Factor Log In</h6>
                                <label style="float: left;margin-left: 56px;"> Enter Date of Birth </label>
                                <div class="datepicker_box span8">
                                    <h:inputText id="dob" maxlength="14"  required="true"
                                                 requiredMessage="Please select date of birth"
                                                 converterMessage="Invalid DOB format (Eg: 10-06-2015)"
                                                 class="span12 datepicker no_lft_margin" value="#{loginController.dob}" autocomplete="off">
                                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                                    </h:inputText>												 
                                    <i class="icon-calendar"></i>
                                </div>
                                <p:watermark for="dob" value="DD-MM-YYYY"/> 
                                <div><h:message for="dob" styleClass="err_message"></h:message></div>
                                <script src="#{request.contextPath}/js/bootstrap.datepicker.js"></script>
                                <script type="text/javascript">
                                    $(".datepicker_box .icon-calendar").click(function() {
                                        $(this).prev(".datepicker").trigger("click").trigger("focus");
                                    });
                                    $('.datepicker').datepicker({
                                        format: 'dd-mm-yyyy'
                                    }).on('changeDate', function(ev) {
                                        $(this).datepicker('hide');

                                    });
                                </script>

 class="switch">2014</th><th class="next" style="visibility: visible;"><i class="icon-arrow-right"></i></th></tr></thead><tbody><tr><td colspan="7"><span class="month">Jan</span><span class="month">Feb</span><span class="month active">Mar</span><span class="month">Apr</span><span class="month">May</span><span class="month">Jun</span><span class="month">Jul</span><span class="month">Aug</span><span class="month">Sep</span><span class="month">Oct</span><span class="month">Nov</span><span class="month">Dec</span></td></tr></tbody><tfoot><tr><th colspan="7" class="today" style="display: none;">Today</th></tr></tfoot></table></div><div class="datepicker-years" style="display: none;"><table class="table-condensed"><thead><tr><th class="prev" style="visibility: visible;"><i class="icon-arrow-left"></i></th><th colspan="5" class="switch">2010-2019</th><th class="next" style="visibility: visible;"><i class="icon-arrow-right"></i></th></tr></thead><tbody><tr><td colspan="7"><span class="year old">2009</span><span class="year">2010</span><span class="year">2011</span><span class="year">2012</span><span class="year">2013</span><span class="year active">2014</span><span class="year">2015</span><span class="year">2016</span><span class="year">2017</span><span class="year">2018</span><span class="year">2019</span><span class="year old">2020</span></td></tr></tbody><tfoot><tr><th colspan="7" class="today" style="display: none;">Today</th></tr></tfoot></table></div></div>

                                <div class="g-recaptcha" data-sitekey="#{loginController.captchaKey}"></div>
                                <h:message for="login_btn" styleClass="err_message"/>    
                                <div id="err_msg" style="color: red"> </div>
                                <div class="action">
                                    <h:commandLink styleClass="btn-flat success" value="Log In" id="login_btn"
                                                   actionListener="#{loginController.doActionTwoFactorLoginListner}"
                                                   action="#{loginController.loginRedirect}" onclick="return validateform();"> 
                                    </h:commandLink>                                 
                                </div>
                                <script type="text/javascript">
                                    function validateform() {
                                        var captcha_response = grecaptcha.getResponse();
                                        if (captcha_response.length === 0) {
                                            // Captcha is not Passed
                                            $("#err_msg").html('Please verify captcha');
                                            return false;
                                        }
                                        else {
                                            // Captcha is Passed
                                            return true;
                                        }
                                    }
                                </script>
                            </div>
                        </div>                     
                    </div>
                </h:form>
