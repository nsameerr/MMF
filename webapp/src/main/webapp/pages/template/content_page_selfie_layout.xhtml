        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/icons.css"/>

        <!--[if lt IE 9]>-->
        <script src="#{request.contextPath}/js/modernizr.js"></script>
        

        <style type="text/css">
            p {
                font-size: 16px;
                line-height: 24px;
                margin-bottom: 20px;
            }
            form{
                margin: 0px;
            }
            .spinner-start{
                width: 100%;
                background-color: red;
                height: 100%;
                position: fixed;
                z-index: 1;
                background: url("../img/select2/spiffygif_180x180.gif")no-repeat;
                background-position: center;
            }
            .spinner-stop{
                width: 0%;
                background-color: red;
                height: 0%;
                position: fixed;
                z-index: 0;
                background: url("")no-repeat;
            }
            .content {
                min-width: 400px;
                min-height: 620px;
                margin-bottom: 0;
                padding-bottom: 50px;
                position: relative;
                background: #fff;
                margin-left: 0px;
                border-left: 1px solid #dae3e9;
                height: 100%;
            }
        </style>
        <ui:insert name="scripts">
            <ui:include src="/pages/template/components/scripts.xhtml" />
        </ui:insert>
        <script type="text/javascript">
            function startPageSpinner() {
                $("#spinner").attr("class", "spinner-start");
                $("#spinner").show();
            }
            function stopPageSpinner() {
                $("#spinner").attr("class", "spinner-stop");
                $("#spinner").hide();
            }
        </script>

    <body onload="onLoadBody();" class="common">
        <div id="spinner"></div>
        <ui:insert name="content" >
            <ui:include src="/pages/template/components/content_area.xhtml" />
