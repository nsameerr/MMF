        <ui:composition template="/pages/template/content_page_layout_linkedin.xhtml">
            <ui:define name="title">MMf E-mail verification</ui:define>
            <ui:define name="sidebar" >
                <ui:include src="/pages/template/components/sidebar_user_linkedin.xhtml" />
            </ui:define>
            <ui:define name="content">
                <script src="#{request.contextPath}/js/bootstrap.datepicker.js"></script> 
                <div class="content">
                    <div class="container-fluid">
                        <div id="pad-wrapper" class="form-page">
                            <div class="row-fluid form-wrapper">
                                <h2 class="page-title">MMf E-mail verification</h2>
                                <div class="span8" style="margin-left: 0;">
                                    <h:form id="reg_check_valid">
                                        <div class="field-box">
                                            <label>Date of Birth <span style="color:red">*</span> </label>
                                            <h:inputText id="dob" maxlength="14" required="true"  
                                                         requiredMessage="Please select date of birth"
                                                         autocomplete="off"
                                                         styleClass="span4 datepicker" value="#{registrationMailVerifyController.verifyMailVO.DOB}">
                                            </h:inputText>
                                            <span>&#32;&#32;&#32;(Eg: 22 Sep,1970)</span>
                                            <h:message for="dob" styleClass="err_message"></h:message>
                                        </div>
                                        <div class="field-box">
                                            <label>Mobile <span style="color:red">*</span> </label>
                                            <h:inputText value="+ 91" readonly="true" style="width: 50px;"/>
                                            <span>&#32;</span>
                                            <h:inputText id="mobile" required="true"
                                                         maxlength="10" style="width: 22%;"
                                                         requiredMessage="Please enter your mobile number"
                                                         autocomplete="off" 
                                                         value="#{registrationMailVerifyController.verifyMailVO.moble}"
                                                         validatorMessage="Please enter  valid mobile number(Alphabets not allowed)">
                                                <f:validateRegex pattern="^([+]?[\d]+)?$"/>
                                            </h:inputText>
                                            <span>&#32;&#32;&#32;(Eg:8622334455)</span>
                                            <h:message for="mobile" styleClass="err_message"></h:message>
                                        </div>
                                        <div style="margin-left: 185px;">
                                            <h:commandLink styleClass="btn-flat success" value="Verify" style="line-height: 5px;"
                                                           actionListener="#{registrationMailVerifyController.verifyEmail()}"
                                                           action="#{registrationMailVerifyController.reDirectionURl()}"/>
                                            <h:message for="reg_check_valid" styleClass="err_message"></h:message>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(".datepicker").datepicker({
                        format: 'd MM, yyyy',
                        inline: true,
                        showWeek: true,
                        firstDay: 1
                    }).on('changeDate', function(ev) {
                        $(this).datepicker('hide');

                    });
                </script>
