<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Test Signup-Sumeet</title>
</head>
<body>

	<h2> testing </h2>
	<form action="/faces/testingSigup" method="post" id="signup-page">
	
		<table>
			<tr>
				<td>email</td>
				<td>
					<input type="email" name="email"/>
				</td>
			</tr>
			<tr>
				<td>phone</td>
				<td>
					<input type="number" maxlength="10" name="phone">
				</td>
			</tr>
			<tr>
				<td>password</td>
				<td>
					<input type="password" name="password">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Sign Up"/>
				</td>
			</tr>
		</table>
	
	</form>

</body>
</html>
