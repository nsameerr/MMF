<html>
<head>
<!-- Load c3.css -->
<link href="c3.min.css" rel="stylesheet" type="text/css">

<!-- Load d3.js and c3.js -->
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="c3.js"></script>
<style>

.lolipopBar {
  fill: red;
  width: 6px;
  margin-left: 3px;
}

.lolipopBar rect {
  fill: red;
  width: 6px;
  margin-left: 10px !important;
  fill-opacity: 0.5 !important;
}

</style>
</head>
<body>
<div id="chart"></div>
</body>
<script type="text/javascript">
var chart = c3.generate({
    data: {
    	x: 'age',
    	columns: [
            ['age', 20,21,22,23,24,25],
            ['asset', 30, 20, 50, 40, 60, 50],
            ['expenditure', 200, 130, 90, 240, 130, 220],
            ['lolipop', 210, 0, 100, 250, 140, 230]
        ],
        colors: {
        	asset: 'red',
        	expenditure: 'green'
        },
        type: 'area',
        types: {
        	lolipop: 'scatter'
        },
        groups: [
            ['asset','expenditure']
        ]
    },
    regions: [
		{axis: 'x', start: 23, class: 'lolipopBar'},
    ],
    subchart: {
        show: true
    }
});



</script>
</html>
