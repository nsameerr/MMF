						<h3>Create an Advisor Account
						</h3>
						<form name="adv_loginfrm" id="formAdvisorRegistration" action="/faces/register" method="post">
								<input type="text" name="fullName" id="fullName" placeholder="Full Name" class="field_username alphaOnly" maxlength="50"> <br> 
								<!-- onblur="javascript:splitFullName();" -->
								<!--MMF:SM:31-01-2017 Below created three separate fields for first middle and last name of the inbvestor MMF:SM:31-01-2017 -->

								<input type="hidden" name="middleName" id="middleName" placeholder="Middle Name" class="field_username alphaOnly" maxlength="12"> 
								<input type="hidden" name="lastName" id="lastName" placeholder="Last Name" class="field_username alphaOnly" maxlength="12">
								<input type="hidden" id="advisor" name="advisor" value="true" placeholder="advisor">
								<input type="text" name="phone" id="phone" placeholder="Mobile No" class="field_phone numericOnly" maxlength="10"> <br>
								<input type="text" name="email" id="email" placeholder="Email" class="field_email" onblur="javascript:validateEmail(this);"> <br>

								<!--
								onchange="javascript:togglePasswordType(this);"

								onblur="javascript:togglePasswordType(this);" 
								onclick="javascript:togglePasswordType(this);"
								-->
								<input type="password" name="rePassword" id="rePassword" placeholder="Re-enter Password" class="field_password" onblur="javascript:validateAdvPassword(this);" > <br>
								<!--
								onchange="javascript:togglePasswordType(this);" 
								onfocus="javascript:togglePasswordType(this);" 
								onclick="javascript:togglePasswordType(this);"
								togglePasswordType(this);

									<a href="javascript:advisorRegistration()">
										<div class="pull-right">
											<input type="button"  name="login" id="login" value="Sign up" class="submitLogin">
										</div>
									</a>
								</div>

		<script>
			setTimeout(function(){ 
				//Get Full Year
				var now = new Date();
				var d=now.getFullYear();
				//console.log(new Date().getFullYear());
				$("#copyYear").text(new Date().getFullYear()); 
				//On Hover Show SignUp Options
				$('ul.nav li.dropdown').hover(function() {
				  	$(this).find('.dropdown-menu').stop(true, true).delay(200).fadeIn(500);
					}, function() {
				  	$(this).find('.dropdown-menu').stop(true, true).delay(200).fadeOut(500);
				});
		
		    }, 100);

			$( '.js-float-label-wrapper' ).FloatLabel();
			togglePasswordType = function(obj){
				if(obj.value==''){
					obj.setAttribute('type', 'text');
				}
				else{
					obj.setAttribute('type', 'password');
				}
				return;
			}
			$(".alphaOnly").keypress(function (event) {
				var regex = new   RegExp("^[a-zA-Z \b]+$");// RegExp("^[a-zA-Z\b]+$");
			    var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
			    if (!regex.test(key)) {
			       event.preventDefault();
			       return false;
			    }
			});

			$(".numericOnly").keypress(function (e) {
			    if (String.fromCharCode(e.keyCode).match(/[^0-9]/g)) return false;
			});
		
			$(".advLoginKeyUpEnter").keyup(function(event){
			    if(event.keyCode == 13){
			      javascript:advisorLogin();
			    }
			});


			$(".advRegKeyUpEnter").keyup(function(event){
			    if(event.keyCode == 13){
			      javascript:advisorRegistration();
			    }
			});

			$(".invRegKeyUpEnter").keyup(function(event){
			    if(event.keyCode == 13){
			      javascript:investorRegistration();
			    }
			});

			$(".invLoginKeyUpEnter").keyup(function(event){
			    if(event.keyCode == 13){
			     javascript:investorLogin();
			    }
			});

			$('#anchorTerms').click(function(event){
		 		$(this).attr('target','_blank');
		 		$(this).attr('href',openPageInNewTab('/faces/pages/terms_and_conditions.xhtml'));
		 		
		 	});
		 	//href="javascript: return " target="_blank"
		 	openPageInNewTab = function(myUrl) {
				return _gc_url_baseUrl + myUrl;
			}
		</script>
