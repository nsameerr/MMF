<div class="content_box">

	<div class="account_open_row">
		<h3>Nominee Details</h3>
	</div>

	<div class="accfrmsec">

		<div class="accfrm_row">
			<div class="align-left">
				<b>Add Nominee</b> &nbsp; &nbsp;
				<div class="chkbox">
					<input type="radio" id="ndyes" name="ndedit"  ng-model="data.nomineeExist" ng-value="true" ng-change="onChangeNomineeExist()"/>
					<label for="ndyes">Yes</label>
					<input type="radio" id="ndno" name="ndedit" ng-model="data.nomineeExist" ng-value="false" ng-change="onChangeNomineeExist()"/>
					<label for="ndno">No</label>
				</div>
			</div>
		</div>
		<div id="nominee_details" ng-show="data.nomineeExist==true">

			<div class="accfrm_row">
				<div class="accfrm_row_c1">
					<input type="text" id="nameNominee" name="nameNominee" placeholder="Nominee Name" ng-model="data.nameNominee" class="alphaWithSpace" maxlength="37">
				</div>
				<div class="accfrm_row_c2">
					<!-- <select name="nomineeRelation" id="nomineeRelation" ng-model="data.nomineeRelation">
						<option value="" selected>Relationship</option>
						<option value="Father">Father</option>
						<option value="Mother">Mother</option>
						<option value="Son">Son</option>
						<option value="Other">Other</option>
					</select> -->
					<input type="text" id="nomineeRelation" name="nomineeRelation" placeholder="Relationship with Applicant" ng-model="data.nomineeRelation" class="alphaWithSpace" maxlength="37">
				</div>
			</div>

			<div class="accfrm_row">
				<div class="accfrm_row_c1">
					<div class="col_in1">Date of Birth</div>
					<div class="col_in2">
						<input type="text" id="nomineeDob" name="nomineeDob" class="calendar_icon my_calendar" placeholder="" ng-model="data.nomineeDob">
					</div>
				</div>
				<div class="accfrm_row_c2">
					<input type="text" id="nomEmail" name="nomEmail" placeholder="Email" ng-model="data.nomEmail">
				</div>
			</div>
			<div class="accfrm_row mobile_block">
				<h4>Address</h4>
			</div>

			<div class="accfrm_row">
				<div class="accfrm_row_c1">
					<input type="text" id="nomineeAdrs1" name="nomineeAdrs1" placeholder="Address Line 1" ng-model="data.nomineeAdrs1" maxlength="37">
				</div>
				<div class="accfrm_row_c2">
					<input type="text" id="nomineeAdrs2" name="nomineeAdrs2" placeholder="Address Line 2" ng-model="data.nomineeAdrs2" maxlength="37">
				</div>
			</div>

			<div class="accfrm_row">
				<div class="accfrm_row_c1">
					<select name="nomState" id="nomState" ng-model="data.nomState" class="selectState" ng-change="getStateWiseCites('#nomState','#nomCity')" ng-options="item for item in globalStateList">
						<option value="" selected>State</option>
					</select>
				</div>
				<div class="accfrm_row_c2">
					<select name="nomCity" id="nomCity" ng-model="data.nomCity" ng-options="item for item in globalCityOptions track by item">
						<option value="" selected>City</option>
					</select>
				</div>
			</div>


			<div class="accfrm_row">
				<div class="accfrm_row_c1">
					<input type="text" id="nomineePincode" name="nomineePincode" class="numericOnly" placeholder="Pin Code" ng-model="data.nomineePincode" maxlength="6">
				</div>
				<div class="accfrm_row_c2">
					<select name="nomCountry" id="nomCountry" ng-model="nomCountry" ng-options="item.name for item in globalCountryList track by item.value" ng-disabled="true">
						<option value="" selected>Country</option>
					</select>
				</div>
			</div>


			<div class="accfrm_row">
				<div class="accfrm_row_c1">
					<input id="nomMobile" name="nomMobile" class="numericOnly" placeholder="Mobile Number" type="text" required ng-model="data.nomMobile" maxlength ="10">
				</div>
				<div class="accfrm_row_c2">
					<select name="nomineeProof" id="nomineeProof" ng-model="data.nomineeProof">
						<option value="" selected>Proof of Identification</option>
						<option value="Photograh & Signature">Photograh & Signature on Printed Form</option>
						<option value="PAN">Pan Card</option>
						<option value="Aadhar">Aadhar</option>
					</select>
				</div>
			</div>

			<div class="accfrm_row">
				<div class="accfrm_row_c1" ng-show="data.nomineeProof=='PAN'">
					<input id="nominePan" name="nominePan" type="text" class="alphaNumericOnly required" maxlength="10" placeholder="PAN Number" ng-model="data.nominePan" onblur="javascript:validatePanNumber(data.nominePan);">
				</div>
				<div class="accfrm_row_c1" ng-show="data.nomineeProof=='Aadhar'">
					<input id="nomineAadhar" type="text" class="numericOnly required" maxlength="12" placeholder="UID/Aadhar" ng-model="data.nomineAadhar">
				</div>
			</div>


		</div>

	</div>


	<div class="account_open_row text-center">
		<input type="submit" name="back" id="back" value="Back" class="back btnPrev" ng-click="goPrev();">
		&nbsp;
		<input type="submit" name="next" id="next" value="Next" class="btnNext" ng-click="goNext();">
	</div>

</div>
