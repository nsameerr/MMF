<div class="content_box">

	<div class="account_open_row">
		<h3>Professional Details</h3>
	</div>

	<div class="accfrmsec">

		<div class="accfrm_row">
			<select name="fstHldrOccup" id="fstHldrOccup" ng-model="data.fstHldrOccup" ng-change="onChangeOccup()">
				<option value="" selected>Occupation</option>
				<option value="Student">Student</option>
				<option value="Professional">Professional</option>
				<option value="Government Service">Government Service</option>
				<option value="Public Sector">Public Sector</option>
				<option value="Private Sector">Private Sector</option>
				<option value="Housewife">Housewife</option>
				<option value="Business">Business</option>
				<option value="Agriculturist">Agriculturist</option>
				<option value="Retired">Retired</option>
			</select>
		</div>

		<div class="accfrm_row" ng-show="data.fstHldrOccup == 'Professional' || data.fstHldrOccup == 'Government Service' || data.fstHldrOccup == 'Public Sector' || data.fstHldrOccup == 'Private Sector' || data.fstHldrOccup == 'Business'" >
			<div class="accfrm_row_c1">
				<input type="text" id="fstHldrOrg" name="fstHldrOrg" placeholder="Company Name" ng-model="data.fstHldrOrg">
			</div>
			<div class="accfrm_row_c2">
				<input type="text" id="fstHldrDesig" name="fstHldrDesig" placeholder="Designation" ng-model="data.fstHldrDesig">
			</div>
		</div>

		<div class="accfrm_row">
			<div class="accfrm_row_c1">
				Please select one of the following <br>
				<div class="chkbox fullwidth">
					<input type="radio" id="income_range" name="rd2" ng-model="incomeRangeEdit" value="income_range" />
					<label for="income_range">Income Range</label>
					<input type="radio" id="networth" name="rd2" ng-model="incomeRangeEdit" value="networth"/>
					<label for="networth">Networth</label>
				</div>
			</div>
			
			<div class="accfrm_row_c2" ng-show="incomeRangeEdit == 'income_range'">
				<br>
				<select name="fstHldrIncome" id="fstHldrIncome" ng-model="data.fstHldrIncome">
					<option value="">Select Income Range</option>
					<option value="Below Rs 1 Lac">Below Rs 1 Lac</option>
					<option value="1-5 Lac">Rs 1-5 Lac</option>
					<option value="5-10 Lac">Rs 5-10 Lac</option>
					<option value="10-25 Lac">Rs 10-25 Lac</option>
					<option value="25-50 Lac">Rs 25-50 Lac</option>
					<option value="50 Lac - 1 Crore">Rs 50 Lac - 1 Crore</option>
					<option value="1-5 Crore">Rs 1-5 Crore</option>
					<option value="5-10 Crore">Rs 5-10 Crore</option>
					<option value="> 10 Crore"> &gt; Rs 10 Crore</option>
				</select>
			</div>

			<div class="accfrm_row_c2" ng-show="incomeRangeEdit == 'networth'">
				<div class="col_in1">
					Networth
					<!--as-->
					on <br>
					<input type="text" id="fstHldrNet" name="fstHldrNet" class="calendar_icon cal_validity" placeholder="" ng-model="data.fstHldrNet">
				</div>
				<div class="col_in2">
					Amount <br>
					<div class="acc-amount">
						<i class="fa fa-inr"></i>
						<input type="text" id="fstHldrAmt" class ="numericOnly" name="fstHldrAmt" placeholder="" ng-model="data.fstHldrAmt" value="0" maxlength="12">
					</div>
				</div>
			</div>
			</div>


		<div class="accfrm_row">
			<div class="accfrm_row_c1">No. of years-investment / trading experience</div>
			<div class="accfrm_row_c2">
					<select name="experience" class="experience" id="experience" ng-model="data.experience">
					<option value="" selected>Years of Experience </option>
					<option ng-repeat ="exp in experienceList" value={{exp}}>{{exp}} Years </option>
				</select>
			</div>
		</div>

	
		<div class="accfrm_row">
			<div class="registration_ck">
				<input type="checkbox" name="pep" id="pep" value="Politically exposed person" ng-model="data.pep" ng-true-value="'true'" ng-false-value="'false'">
				<label for="pep"></label> Politically exposed person <br> <br>
				<input type="checkbox" name="rpep" id="rpep" value="Related to politically exposed person" ng-model="data.rpep" ng-true-value="'true'" ng-false-value="'false'">
				<label for="rpep"></label> Related to politically exposed person <br>
			</div>
		</div>

	</div>

	<div class="account_open_row text-center">
		<input type="submit" name="back" id="back" value="Back" class="back btnPrev" ng-click="goPrev();">
		&nbsp;
		<input type="submit" name="next" id="next" value="Next" class="btnNext" ng-click="goNext();">
	</div>


</div>
