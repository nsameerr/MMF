<script>
$(document).ready(function(){
    $(".addNew").click(function(){
		var randNo = Math.floor((Math.random() * 100000) + 1);
		var identify = $(this).attr('alt');
		$(".append-div-"+identify).append('<div class="financial-loan-row" id="row-id-insurance-'+identify+'-'+randNo+'" ><div class="financial-insurance-c1"><div class="loan_mobile">Insurance Name</div><input type="text" id="'+identify+'_name-'+randNo+'" placeholder="Type Insurance Details Here..." class="insuranceInfo'+identify+' alphaSpaceOnly" autofocus></div><div class="financial-insurance-c2"><div class="loan_mobile">Insurance Cover </div><div class="age1"><div id="sliderprice-range-cover-'+identify+'-'+randNo+'" class="loan_price_bar" ></div> <i class="fa fa-inr"></i> <input type="text" id="insurancePrice-'+identify+'-'+randNo+'" readonly > </div> </div><div class="financial-insurance-c2"><div class="loan_mobile">Annual Premium</div><div class="age1"><div id="sliderprice-range-premium-'+identify+'-'+randNo+'" class="loan_price_bar" ></div> <i class="fa fa-inr"></i> <input type="text" id="insurancePriceMP-'+identify+'-'+randNo+'" readonly > </div></div><div class="financial-insurance-c4"></div><div class="financial-insurance-c5"> <a href="javascript:void(0)" class="delrowInsurance" alt="'+identify+'-'+randNo+'">X</a> </div></div>');
	  $('#'+identify+'_name-'+randNo).focus();
	  $( "#sliderprice-range-cover-"+identify+'-'+randNo ).slider({
      range: "min",
      value:0,//200000,
      min:0,
      max:1000000,
      slide: function( event, ui ) {
        $( "#insurancePrice-"+identify+'-'+randNo  ).val( format(ui.value ));
      }
    });
    $( "#insurancePrice-"+identify+'-'+randNo  ).val( format( $( "#sliderprice-range-cover-"+identify+'-'+randNo ).slider( "value" ))); 		

	 $( "#sliderprice-range-premium-"+identify+'-'+randNo ).slider({
      range: "min",
      value:0,//25000,
      min:0,
      max:100000,
      slide: function( event, ui ) {
        $( "#insurancePriceMP-"+identify+'-'+randNo  ).val( format(ui.value ));
      }
    });
    $( "#insurancePriceMP-"+identify+'-'+randNo  ).val( format( $( "#sliderprice-range-premium-"+identify+'-'+randNo ).slider( "value" ))); 	

	
    }); 
	
	$(document).on('click','.delrowInsurance',function(){
		var rowID = $(this).attr('alt');
		var x;
		if (confirm("Are you sure you want to delete this item?") == true) {
			$('#row-id-insurance-'+rowID).remove();
		} 
		
	});
	  
});
</script>
